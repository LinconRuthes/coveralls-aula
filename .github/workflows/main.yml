name: Testes e Cobertura (Coveralls)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Instalar DependÃªncias
      run: pip install coverage==7.4.4 python-coveralls==6.1.0
    - name: Rodar Testes e Coletar Cobertura
      run: coverage run -m unittest teste_calculadora.py
    - name: Enviar dados para o Coveralls
      run: coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}