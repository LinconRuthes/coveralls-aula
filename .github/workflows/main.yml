name: Testes e Cobertura (Coveralls)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configurar Python 3.11 (Versão Estável)
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
    - name: Instalar Dependências (Solução Definitiva)
      # Padrão moderno que resolve dependências: pytest, pytest-cov e o pacote 'coveralls'
      run: pip install pytest pytest-cov coveralls
    - name: Rodar Testes e Coletar Cobertura (Usando pytest)
      # Comando moderno que gera o arquivo de dados .coverage para o Coveralls
      run: pytest --cov=calculadora
    - name: Enviar dados para o Coveralls
      run: coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}