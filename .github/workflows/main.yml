name: Testes e Cobertura (Coveralls)

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Configurar Python 3.11 (Versão Estável)
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Corrigindo para versão estável
    - name: Instalar Dependências (Versões Antigas Estáveis)
      # Forçando versões conhecidas por serem compatíveis
      run: pip install coverage==6.5.0 python-coveralls==6.1.0
    - name: Rodar Testes e Coletar Cobertura
      run: coverage run -m unittest teste_calculadora.py
    - name: Enviar dados para o Coveralls
      run: coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}